<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Upadate Contact</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div style="text-align: center;">
		<h3>Update Contact</h3>
	</div>

	<div class="container">

		<form th:action="@{/saveContact}" th:object="${contact}" method="post">
			<div class="form-group">

				<label for="name">Name:</label>
				<input th:field="*{name}" type="text" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="surname">Surname:</label>
				<input th:field="*{surname}" type="text" class="form-control" id="surname">
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input th:field="*{phone}" type="number" class="form-control" id="phone">
			</div>
			<div class="form-group">
				<label for="birthday">Birthday:</label>
				<input th:field="*{birthday}" type="date" class="form-control" id="birthday">
			</div>

			<div style="text-align: center;">
				<button type="submit" class="btn btn-success" style="width: 100%; display: block;">Update Contact</button>
			</div>
		</form>
	</div>


</body>

</html>
