<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Upadate Contact</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div style="text-align: center;">
		<h3>Update Contact</h3>
	</div>

	<div class="container">
		<a type="button" href="/"><i class="fa fa-arrow-left" style="color: green; font-size: 30px;"
				aria-hidden="true"></i></a>

		<form th:action="@{/updateContact/{id}(id=${contact.id} )}" th:object="${contact}" method="post">
			<div class="form-group">

				<label for="name">Name:</label>
				<input th:field="*{name}" type="text" class="form-control" id="name" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback "></div>
			</div>
			<div class="form-group">
				<label for="surname">Surname:</label>
				<input th:field="*{surname}" type="text" class="form-control" id="surname" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="invalid-feedback"></div>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input th:field="*{phone}" type="number" class="form-control" id="phone" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-feedback"></div>
			</div>
			<div class="form-group">
				<label for="birthday">Birthday:</label>
				<input th:field="*{birthday}" type="date" class="form-control" id="birthday" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="invalid-feedback"></div>
			</div>

			<div style="text-align: center; margin-top: 10px;">
				<button type="submit" class="btn btn-success" style="width: 100%; display: block;">Update
					Contact</button>
			</div>
		</form>
	</div>


</body>

</html>
