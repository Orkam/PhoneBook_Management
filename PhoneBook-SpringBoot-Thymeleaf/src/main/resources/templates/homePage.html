<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Phone Book Management</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="page-header" style="text-align: center;">
		<h3>Phone Book</h3>
	</div>

	<div class="container" style="margin-bottom: 10px;"><a th:href="@{newContact}"><button type="button"
				class="btn btn-primary">Add
				Contact</button></a> </div>
	<div class="container">
		<table class="table table-striped">

			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Surname</th>
					<th>Phone</th>
					<th>Birthday</th>
					<th>Actions</th>
				</tr>
			<tbody>
				<tr th:each="contact : ${listContacts}">
					<td th:text=${contact.name}></td>
					<td th:text=${contact.surname}></td>
					<td th:text=${contact.phone}></td>
					<td th:text=${contact.birthday}></td>
					<td><a th:href="@{/deleteContact/{id}(id = ${contact.id})}"><i class="fa fa-trash"
								aria-hidden="true" style="color:red;"></i></a></td>
				</tr>


			</tbody>

			</thead>

		</table>
	</div>

</body>

</html>
