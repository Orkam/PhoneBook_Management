<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Phone Book Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="page-header" style="text-align: center;">
		<h3>Phone Book</h3>
	</div>



	<div class="container" style="margin-bottom: 10px;">
		<div th:if="${msgSuccess!=null}" class="alert alert-success alert-dismissible">

			[[${msgSuccess}]]
			<button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
		</div>


		<a th:href="@{newContact}"><button type="button" class="btn btn-primary">Add
				Contact</button></a>
	</div>
	<div class="container">


		<table class="table table-striped">

			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Surname</th>
					<th>Phone</th>
					<th>Birthday</th>
					<th>Actions</th>
				</tr>
			<tbody>
				<tr th:each="contact : ${listContacts}">
					<td th:text=${contact.name}></td>
					<td th:text=${contact.surname}></td>
					<td th:text=${contact.phone}></td>
					<td th:text="${#temporals.format(contact.birthday, 'dd/MM/YYYY')}"></td>
					<td><a th:href="@{/editContact/{id}(id = ${contact.id})}"><i class="fa fa-edit fa-lg"
								style="color: #1262ed; margin-right: 20px;"></i></a>
						<a th:href="@{/deleteContact/{id}(id = ${contact.id})}"><i class="fa fa-trash fa-lg"
								aria-hidden="true" style="color:red;"></i></a>

					</td>
				</tr>


			</tbody>

			</thead>

		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script>

</body >

</html >
